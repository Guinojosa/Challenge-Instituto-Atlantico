<ng-container *ngIf="machines.length > 0">
  <div style="max-height: 94vh;overflow: auto;">
    <ng-container *ngFor="let machine of machines;let i = index">
      <div class="text-center" style="background: #000;border-style: solid; border-top-color: #fff;"><span class="btn btn-success">{{machine.name}}</span></div>
      <div [ngStyle]="{'height': calcHeight()}" style="overflow: auto;background: #000" #divScroll>
        <win-console [ip]="machine.ip" [divScroll]="divScroll" [index]="i" (removeIp)="removeIp($event)"></win-console>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="machines.length == 0">
  <div class="d-flex align-items-center justify-content-center text-center">
    <div class="row">
      <div class="col-md-12">
        <img height="700" src="assets/images/home.jpg">
      </div>
      <div class="col-md-12">
        Ferramenta Para uso de máquinas Windows.
        Para iniciar, basta registrar as máquinas.
      </div>
      <div class="col-md-12">
        <i class="icofont-arrow-down"></i>
      </div>
    </div>
  </div>
</ng-container>

<new-machine #modalNewMachine (newMachineOut)="newMachine($event)"></new-machine>
