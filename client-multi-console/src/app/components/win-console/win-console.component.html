<div class="font-monospace text-white height-full p-t-xs" (click)="setFocus()">
    <div class="message-container" *ngFor="let message of messages">
      <span [innerHTML]="message | nl2b"></span>
    </div>
    <div class="input-group input-group-sm m-t-shift" style="padding: 0.55em 0em 0em 0.55em;">
      <div class="input-group-prepend">
        <span class="input-group-text bg-transparent text-white border-none">{{currentPath}}></span>
      </div>
      <input #userInput type="text" [id]="'text-input'+ index" 
             (keyup.enter)="submit(userInput.value, userInput); userInput.value = ''"
             class="form-control bg-transparent text-white border-none" style="padding-left: 0.1em;width: 100%;">
    </div>
  </div>
