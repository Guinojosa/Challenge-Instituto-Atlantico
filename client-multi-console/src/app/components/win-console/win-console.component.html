<div class="font-monospace text-white height-full p-t-xs" (click)="setFocus()" *ngIf="!offline && !loading">
  <div class="message-container" *ngFor="let message of messages">
    <span [innerHTML]="message | nl2b"></span>
  </div>
  <div class="input-group input-group-sm m-t-shift">
    <span class="input-group-text bg-transparent text-white border-none">{{currentPath}}></span>
    <input #userInput type="text" [id]="'text-input'+ index"
      (keyup.enter)="submit(userInput.value, userInput); userInput.value = ''"
      class="form-control bg-transparent text-white border-none" style="padding-left: 0.5em;width: 100%;">
  </div>
</div>

<div class="border d-flex align-items-center justify-content-center text-center"
  style="height: 100%;background: #d3d3d3;" *ngIf="offline && !loading">
  <div class="row">
    <div class="col-md-12">Sem Conex√£o com a Maquina</div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="connect()"><i class="icofont-refresh"></i>
        Reconectar</button>
      <button type="button" class="btn btn-primary" (click)="removeConsole()" style="margin-left: 5px;"><i
          class="icofont-trash"></i> Retirar Console</button>
    </div>
  </div>
</div>

<div class="d-flex align-items-center justify-content-center text-center"
  style="height: 100%;background: #fff;" *ngIf="loading">
  <div class="loader">Loading...</div>
</div>
