<ng-template #contentNewMachine let-modal>
    <form [formGroup]="formMachine"  #ngForm="ngForm" (ngSubmit)="ngForm.form.valid && newMachine()" novalidate>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Nova M치quina</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="nameMachine">Nome</label>
                <div class="input-group">
                    <input type="text" id="nameMachine" class="form-control" placeholder="Quarto" name="nameMachine"
                        formControlName="nameMachine">
                </div>
                <div class="messages text-danger" *ngIf="ngForm.submitted && formMachine.get('nameMachine').errors">
                    Nome inv치lido
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ip">IP</label>
                        <div class="input-group">
                            <input type="text" id="ip" class="form-control" placeholder="xxx.xxx.xxxx.xx" name="ip"
                                formControlName="ip">
                        </div>
                        <div class="messages text-danger" *ngIf="ngForm.submitted && formMachine.get('nameMachine').errors">
                            IP inv치lido
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="port">Porta</label>
                        <div class="input-group">
                            <input type="number" id="port" class="form-control" placeholder="XXXX" name="port"
                                formControlName="port">
                        </div>
                        <div class="messages text-danger" *ngIf="ngForm.submitted && formMachine.get('nameMachine').errors">
                            Porta inv치lido
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Registrar</button>
        </div>
    </form>
</ng-template>
